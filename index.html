<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accra Map with Markers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Accra, Ghana - Points of Interest</h1>
            <div class="map-controls">
                <button id="show-all-btn">Show All</button>
                <button id="show-landmarks-btn">Landmarks</button>
                <button id="show-hotels-btn">Hotels</button>
                <button id="show-markets-btn">Markets</button>
            </div>
        </header>
        <main>
            <div id="map"></div>
        </main>
        <footer>
            <p>Map of Accra, Ghana - Major locations and points of interest</p>
        </footer>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
